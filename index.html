<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="general.js" defer></script>
    <title>Main Page</title>
  </head>
  <body class="text-center">
    <div class="d-flex justify-content-end" id="loginIcon"></div>
    <h1>Welcome to the Task Manager</h1>
    <a class="btn btn-primary mb-3" href="./addTask.html">Add Task</a>
    <ul class="list-group w-25 mx-auto" id="tasksList"></ul>
  </body>
</html>
<script>
  const tasksList = document.getElementById('tasksList');
  const fetchTasks = async () => {
    const response = await axios.get(`http://127.0.0.1:8000/tasks/`);
    const tasks = response.data;
    let tasksHTML = ``;
    tasks.map((task) => {
      tasksHTML += `<li class="list-group-item"><strong>${
        task.name
      }</strong> Deadline: ${task.deadline}  ${
        task.done
          ? '<i class="bi bi-check-circle-fill text-success"></i>'
          : '<i class="bi bi-x-circle-fill text-danger"></i>'
      }</li>`;
    });
    tasksList.innerHTML = tasksHTML;
  };
  fetchTasks();
</script>
