<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="general.js" defer></script>
    <title>Login</title>
  </head>
  <body class="text-center">
    <div class="d-flex justify-content-end" id="loginIcon"></div>
    <h1 class="mb-3">Login</h1>
    <a class="btn btn-primary mb-3" href="./index.html">Go Back</a>
    <form class="w-50 mx-auto bg-light py-3 pb-5" id="loginForm">
      <div class="w-50 mx-auto">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" />
      </div>
      <div class="w-50 mx-auto">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
        />
      </div>
      <button class="btn btn-primary mt-3">Sign In</button>
    </form>
  </body>
</html>
<script>
  const form = document.getElementById('loginForm');
  const login = async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    const username = formData.get('username');
    const password = formData.get('password');
    try {
      const response = await axios.post(`http://127.0.0.1:8000/login/`, {
        username: username,
        password: password,
      });
      const accessToken = response.data.access;
      localStorage.setItem('access_token', accessToken);
      alert('logged in succesfully');
      window.location.href = 'index.html';
    } catch (error) {
      alert('Failed to login please check credentials');
    }
  };
  form.addEventListener('submit', login);
</script>
